<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Neighbourhood Map</title>
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
   <meta name="HandheldFriendly" content="True">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="sideNavbar" class="sidenav" data-bind="style:{width:navBarOpen()?'250px':'0'}"> <a class="closeButton" data-bind="click:closeNavBar">&times;</a>
      <div id="filterSearch">
         <input class="searchBarSection" type="text" placeholder="Search your nearby places" data-bind="value: inputSearch, valueUpdate:'keyup' " autocomplete="on"> <span style="list-style: none;" data-bind="foreach: filteredPlaces">
               <li class="place-list"style="cursor:pointer" data-bind="text: title,click: $parent.selectListItem"></li>
            </span>
      </div>
   </div>
   <div id="main" data-bind="style:{marginLeft:navBarOpen()?'250px':'0'}">
      <h2 id="titleName"><button class="hamburgerIcon" data-bind="click:openNavBar">&#9776;</button>Neighborhood Map </h2><span><h4 id="subTitle">Don't Buy The House; Buy The Neighbourhood</h4></span>
   </div>
   <div id="map" data-bind="style:{marginLeft:navBarOpen()?'250px':'0px'}">></div>
   <script src="js/lib/knockout-3.2.0.js"></script>
   <script src="js/lib/jquery.min.js"></script>
   <script src="js/app.js"></script>
   <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?&libraries=places,geometry&key=AIzaSyAYqeQTliPaK0vJpo-lNVc8UV1yqfn2LZ0&v=3&callback=initMap"></script>
</body>

</html>
